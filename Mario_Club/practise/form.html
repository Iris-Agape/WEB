<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FILL YOUR DETAILS</h1>
    <form action="_blank">
        <label for="username">Enter your Username:</label>
        <input type="text" name="username" id="username" placeholder="Name"required><br><br>
        <label for="email">Enter Your Mail ID:</label>
        <input type="email" name="email" id="email" placeholder="Email"required><br><br>
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password" placeholder="Password"required><br><br>
        <br>
        <span>Please Choose Your Gender</span><br>
        <input type="radio" name="gender" id="gender-1" value="Male">Male<br>
        <label for="gender-1"></label>
        <input type="radio" name="gender" id="gender-2" value="Female">Female<br>
        <label for="gender-2"></label>
        <input type="radio" name="gender" id="gender-3" value="Other">Others<br>
        <label for="gender-3"></label>

        <label for="age">Select Age Group</label required>
            <select name="age" id="age">
                <option value="">Please Choose Your Option</option>
                <option value="Age1">10-18</option>
                <option value="Age2">18-25</option>
                <option value="Age3">25-40</option>
                <option value="Age4">40+</option>
            </select>
            <br><br>
            <label for="text">Why did u become my GirlFriend? What did u see in me?</label><br>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter your opinion"></textarea><br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
